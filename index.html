<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <h1>File Upload and Sort</h1>

  <!-- File Upload Form -->
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" multiple>
    <button type="submit">Upload</button>
  </form>

  <!-- Sort Buttons -->
  <div class="sort">
    <button id="sortNameBtn">Sort by Name</button>
    <button id="sortSizeBtn">Sort by Size</button>
    <button id="sortTimeBtn">Sort by Time</button>
  </div>

  <!-- Sorted File List -->
  <ul id="fileList"></ul>
  <script src="fille.js"></script>
</body>
</html>
